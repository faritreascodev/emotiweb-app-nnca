services:
  db:
    image: mysql:8.0
    container_name: emotiweb-mysql
    restart: unless-stopped
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_DATABASE: emotiweb_db
      MYSQL_USER: emotiweb_user
      MYSQL_PASSWORD: emotiweb_pass_2026
      MYSQL_ROOT_PASSWORD: root_pass_2026
    ports:
      - '3306:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emotiweb-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emotiweb-backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: emotiweb_db
      DB_USER: emotiweb_user
      DB_PASSWORD: emotiweb_pass_2026
      JWT_SECRET: emotiweb_jwt_secret_2026
      JWT_REFRESH_SECRET: emotiweb_refresh_secret_2026
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - emotiweb-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emotiweb-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:80'
    networks:
      - emotiweb-network

volumes:
  mysql_data:

networks:
  emotiweb-network:
    driver: bridge
