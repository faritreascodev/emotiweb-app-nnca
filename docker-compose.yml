services:
  postgres:
    image: postgres:16-alpine
    container_name: emotiweb-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: emotiweb_db
      POSTGRES_USER: emotiweb_user
      POSTGRES_PASSWORD: emotiweb_pass_2026
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U emotiweb_user -d emotiweb_db']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emotiweb-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: emotiweb-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: emotiweb_db
      DB_USER: emotiweb_user
      DB_PASSWORD: emotiweb_pass_2026
      JWT_SECRET: emotiweb_jwt_secret_2026
      JWT_REFRESH_SECRET: emotiweb_refresh_secret_2026
      CORS_ORIGIN: http://localhost:3000
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - emotiweb-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: emotiweb-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - '3000:80'
    networks:
      - emotiweb-network

volumes:
  postgres_data:

networks:
  emotiweb-network:
    driver: bridge
